<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>tic tac toe game</h1>
    <div class="icons">
        <span>
            <i style="color: #00b4d8;" class="fa-solid fa-user-tie"></i>
            <b class="winCountX">X : 0</b>
        </span>
        <span>
            <b class="winCountY">0 : O</b>
            <i  style="color: #e85d04;"class="fa-solid fa-user-tie"></i>
        </span>
    </div>
    
    <div class="box">
        <div class="outer">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>
    <div class="btns new-game"><div class="game-btn">new game</div></div>
    <div class="winnerMsg">x is win</div>
    <script src="index.js"></script>
</body>
</html>
